<!doctype html>
<html>
  <head>
    <title>Focus</title>
	<link rel = 'stylesheet' type = 'text/css' href = 'stylesheet.css'/>
	<script type = 'text/javascript' src = 'jquery.js'></script>
	<script type = 'text/javascript' src = 'mainWindow.js'></script>
  </head>
  <body>
	<div id = "mainBody">
		<div id="title" class="highlight">I'm highlighted!</div>
		<div class = "StartBtn" id = "focus"><strong>Focus!</strong></div>
		<div class = "StartBtn" id = "unfocus"><strong>UnFocus!</strong></div>		
		<div id = "clockdiv">
			<div class = "clock">
				<span class = "hours"></span>
				<div class = "text">Hours</div>
			</div>
			<div class = "clock">
				<span class = "minutes"></span>
				<div class = "text">Minutes</div>
			</div>
			<div class = "clock">
				<span class = "seconds"></span>
				<div class = "text">Seconds</div>
			</div>
		</div>
	
			<a href = "options.html">
			<div id = "OptBtn"><strong>Settings</strong></div>
			</a>

	</div>
	
	
	
  </body>
</html>
